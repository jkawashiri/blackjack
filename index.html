<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>BLACKJACK</header>
    <h1>PLAYER</h1>
        <div id="playercard1">A</div>
        <div id="playercard2">10</div>
        <div id="playertotal">21</div>
    <h1>DEALER</h1>
        <div id="dealercard1">4</div>
        <div id="dealercard2">5</div>
        <div id="dealertotal">9</div>
    <button id="hit">Hit</button>
    <button id="stand">Stand</button>
    <section id="money">Total Money: $1000</section>
    <section id="bet">Bet</section>
        <button id="betS">$5</button>
        <button id="betM">$10</button>
        <button id="betL">$50</button>
        <button id="betXL">$100</button>
    <section id="result">You win!</section>
    <button id="reset">PLAY AGAIN</button>
</body>
</html>
