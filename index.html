<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="css/card-library/css/cardstarter.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <header>BLACKJACK</header>
    <section id="message"></section>
    <main id="dealer">DEALER
        <div id="dealercards"></div>
    </main>   
    <div>Dealer total: <span id="dealertotal"></span></div>
    <main id="player">PLAYER
        <div id="playercards"></div>
    </main>
    <div>Player total: <span id="playertotal"></span></div>
    <section>
        <button id="hit">Hit</button>
        <button id="stand">Stand</button>
    </section>
    <button id="reset">PLAY AGAIN</button>
</body>
</html>
