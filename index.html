<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="css/card-library/css/cardstarter.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>BLACKJACK</header>
    <section id="result">Place a bet!</section>
    <main id="dealer">DEALER
        <div id="dealercards">
            <div class="card back-red"></div>
        </div>
    </main>   
    <div>Dealer total: <span id="dealertotal"></span></div>
    <main id="player">PLAYER
        <div id="playercards"></div>
    </main>
    <div>Player total: <span id="playertotal"></span></div>
    <section id="buttons">
        <button id="hit">Hit</button>
        <button id="stand">Stand</button>
    </section>
    <section>Total Money: $<span id="money">1000</span></section>
    <section id="bet">Bet
        <button>$<span id="betS">5</span></button>
        <button>$<span id="betM">10</span></button>
        <button>$<span id="betL">50</span></button>
        <button>$<span id="betXL">100</span></button>
    </section>
    <button id="reset">PLAY AGAIN</button>
</body>
</html>
