<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="css/card-library/css/cardstarter.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>BLACKJACK</header>
    <section id="result">You win!</section>
    <main id="dealer">DEALER
        <div id="dealercards">
            <img src="css/card-library/images/backs/red.svg">
            <img src="css/card-library/images/diamonds/diamonds-K.svg">
    </main>   
    <div id="dealertotal">Dealer total: 9</div>
    <main id="player">PLAYER
        <div id="playercards"></div>
    </main>
    <div id="playertotal">Player total: 21</div>
    <section id="buttons">
        <button id="hit">Hit</button>
        <button id="stand">Stand</button>
    </section>
    <section id="money">Total Money: $1000</section>
    <section id="bet">Bet
        <button id="betS">$5</button>
        <button id="betM">$10</button>
        <button id="betL">$50</button>
        <button id="betXL">$100</button>
    </section>
    <button id="reset">PLAY AGAIN</button>
</body>
</html>
